- 
  action: "add_pipelines"
  pipelines: 
    pl1:
      f1: 
        type: "vector_magnitude"
        params: 
          field: "velocity"
          output_name: "velocity_mag"
      f2: 
        type: "recenter"
        params: 
          field: "velocity_mag"
          association: "element"

-
  action: "add_queries"
  queries:
    bin_density:
      pipeline: "pl1"
      params:
        expression: "binning('velocity_mag','avg', [axis('x', [-2.0, 2.0]), axis('y', [-2.0, 2.0]), axis('z', num_bins=20)])"
        name: avg_z_velocity

-
  action: "save_session"
  file_name: "bin_data"
  expression_list:
    - avg_z_velocity