-
  action: "add_pipelines"
  pipelines:
    pl1:
      f1:
        type: "composite_vector"
        params: 
          field1: "vel_x"
          field2: "vel_y"
          field3: "vel_z"
          output_name: "velocity"
      f2:
        type: "vector_magnitude"
        params: 
          field: "velocity"
          output_name: "vel_mag"
-
  action: "add_scenes"
  scenes:
    s1:
      plots:
        p1:
          type: "pseudocolor"
          field: "vel_mag"
          pipeline: "pl1"
        p2:
          type: "mesh"
      renders:
        r1:
          image_prefix: "vel_%04d"